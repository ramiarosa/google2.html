<!DOCTYPE html>

  <body>
    <div class="panel">
      <nav>
        <ul class="header">
          <li style="margin: 8px" class="headerli">
            <a href="">Gmail</a>

            <a
              href="">Images</a>

          <li style="margin: 8px" class="headerli">
            <a href="">
                <img src="" alt="" style="width: 16px; height: 16px; margin-right: 3px;"></a>
            </li>
        </ul>
        <img src="https://cdn.webtekno.com/media/cache/content_detail_v2/article/95452/google-gorseller-sonuclarina-dogrulama-kontrolu-ekledi-1592855050.jpg" alt="">

      <div class="container">

                ></path>
              </svg>
            </span>
          </div>
          <div class="voice-img">
            <img width="30px" src="" alt="">
          </div>
          <div class="input-enter">
            <div class="input-area">
              <input
                type="text"
                class="input"
                maxlength="2048"
                autofocus="true"
              />
            </div>
          </div>
        </div>
      </div>
      <div class="buttons">
        <a href=""
          ><button class="googlesearch">Google Search</button></a
        >
        <a href=""
          ><button class="feelinglucky">I'm Feeling Lucky</button></a
